<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <header>
        <nav>
            <div class="box row between">
                <div class="minibox around">
                    <span>Logo</span>
                </div>
                <div class="minibox around">
                    <button>OPT One</button>
                    <button>OPT Two</button>
                    <button>OPT Three</button>
                </div>
            </div>
        </nav>
    </header>
    <main class='flex-grid'>
        <section class="left-container col-12 col-m-6 col-l-3">
            <div class="profile-container box">
                <div class="profile-pic"></div>
                <div class="profile-data minibox around">
                    <span>Name</span>
                    <span>Level</span>
                    <span>Class</span>
                </div>
                <div class="xp-bar">0/100</div>
            </div>
            <div class="options-container box">
                <span>Option 1</span>
                <span>Option 2</span>
                <span>Option 3</span>
                <span>Option 4</span>
                <span>Option 5</span>
            </div>
        </section>
        <section class="content box col-12 col-m-6 col-l-8">

        </section>
    </main>
    <script src='main.js'></script>
</body>

</html>
